    <div id="body">
        <h1>PRE-REGISTER LaForant</h1>
        <br>
        <div id="pre-desc">
            <p>Submit this form to</p>
            <p> pre-register LaForant</p>
        </div>
        <br>

        <div id="form">

            <form action="" onsubmit="validasi()"; return false; method="POST">
                <div class="form-content">
                    <p>Email:</p>
                    <input type="text" name="email" id="email">
                </div>

                <div class="form-content">
                    <p>Username:</p>
                    <input type="text" name="username" id="username">
                </div>

                <div class="form-content">
                    <p>Password:</p>
                    <input type="password" name="pass" id="pass">
                </div>
                
                <div class="form-content">
                    <p>Date of Birth:</p>
                    <input type="date" name="dob" id="dob">
                </div>

                <div class="form-content">
                    <p>Nationality:</p>
                    <input type="text" name="nat" id="nat">
                </div>

                <div class="form-content">
                    <input type="checkbox" name="agreement" id="agreement">   Agreement to Terms    
                </div>

                <input type="submit" value="Pre-Register">
            </form>
        </div>
